<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the BlueBright Tv - Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="logo">the BlueBright Tv</h1>
        <nav>
            <button class="theme-toggle" id="themeToggle">ðŸŒ™ Dark</button>
        </nav>
    </header>

    <main>
        <section style="display: flex; align-items: center; justify-content: center; min-height: 80vh;">
            <div style="width: 100%; max-width: 900px;">
                <!-- Login/Signup Toggle -->
                <div style="text-align: center; margin-bottom: 40px;">
                    <button id="loginTab" class="tab-button" style="padding: 12px 30px; margin: 0 10px; border: 2px solid #ffc107; background: rgba(255, 193, 7, 0.2); color: #ffc107; font-weight: bold; border-radius: 8px; cursor: pointer;">Login</button>
                    <button id="signupTab" class="tab-button" style="padding: 12px 30px; margin: 0 10px; border: 2px solid #ffc107; background: transparent; color: #fff; font-weight: bold; border-radius: 8px; cursor: pointer;">Sign Up</button>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="auth-form" style="display: block;">
                    <div style="text-align: center; margin-bottom: 30px;">
                        <h2 style="color: #ffc107; font-size: 28px;">Welcome Back</h2>
                        <p style="color: #b0b5c0;">Login to your account to access exclusive content</p>
                    </div>
                    <form id="loginFormElement" onsubmit="handleLogin(event)">
                        <div>
                            <label for="login-email">Email or Username</label>
                            <input type="text" id="login-email" name="email" required placeholder="Enter your email or username">
                        </div>
                        <div>
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" name="password" required placeholder="Enter your password">
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <label style="display: flex; align-items: center; gap: 8px; font-weight: 400;">
                                <input type="checkbox" id="remember-login">
                                Remember me
                            </label>
                            <a href="#" style="color: #ffc107; text-decoration: none;">Forgot password?</a>
                        </div>
                        <button type="submit">Login</button>
                        <p style="text-align: center; color: #b0b5c0; margin-top: 15px;">
                            Don't have an account? 
                            <a href="#" id="switchToSignup" style="color: #ffc107; text-decoration: none; font-weight: bold;">Sign up here</a>
                        </p>
                    </form>
                </div>

                <!-- Signup Form -->
                <div id="signupForm" class="auth-form" style="display: none;">
                    <div style="text-align: center; margin-bottom: 30px;">
                        <h2 style="color: #ffc107; font-size: 28px;">Create Account</h2>
                        <p style="color: #b0b5c0;">Join us to watch exclusive shows and live events</p>
                    </div>
                    <form id="signupFormElement" onsubmit="handleSignup(event)">
                        <div>
                            <label for="signup-username">Username</label>
                            <input type="text" id="signup-username" name="username" required placeholder="Choose your username">
                        </div>
                        <div>
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" name="email" required placeholder="Enter your email">
                        </div>
                        <div>
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" name="password" required placeholder="Create a strong password">
                        </div>
                        <div>
                            <label for="signup-confirm-password">Confirm Password</label>
                            <input type="password" id="signup-confirm-password" name="confirmPassword" required placeholder="Confirm your password">
                        </div>
                        <label style="display: flex; align-items: center; gap: 8px; font-weight: 400;">
                            <input type="checkbox" id="agree-terms" required>
                            I agree to the Terms & Conditions
                        </label>
                        <button type="submit">Sign Up</button>
                        <p style="text-align: center; color: #b0b5c0; margin-top: 15px;">
                            Already have an account? 
                            <a href="#" id="switchToLogin" style="color: #ffc107; text-decoration: none; font-weight: bold;">Login here</a>
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Notification -->
    <div id="notification" class="notification" style="display: none;"></div>

    <footer>
        <p>&copy; 2025 the BlueBright Tv. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script>
        // Tab switching
        document.getElementById('loginTab').addEventListener('click', () => {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginTab').style.background = 'rgba(255, 193, 7, 0.2)';
            document.getElementById('signupTab').style.background = 'transparent';
        });

        document.getElementById('signupTab').addEventListener('click', () => {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('signupTab').style.background = 'rgba(255, 193, 7, 0.2)';
            document.getElementById('loginTab').style.background = 'transparent';
        });

        document.getElementById('switchToSignup').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('signupTab').click();
        });

        document.getElementById('switchToLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginTab').click();
        });

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Save user data to localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => (u.email === email || u.username === email) && u.password === password);
            
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                showNotification('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showNotification('Invalid email or password', 'error');
            }
        }

        function handleSignup(e) {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];
            
            if (users.find(u => u.username === username || u.email === email)) {
                showNotification('Username or email already exists', 'error');
                return;
            }

            const newUser = { id: Date.now(), username, email, password, registeredDate: new Date().toLocaleDateString() };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            showNotification('Account created successfully! Login to continue.', 'success');
            setTimeout(() => {
                document.getElementById('loginTab').click();
                document.getElementById('loginFormElement').reset();
            }, 1500);
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
